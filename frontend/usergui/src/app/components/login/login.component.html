<div class="container form-wrapper">
<h3>Please log in</h3><hr>
<form (ngSubmit)="onLogin()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" [(ngModel)]="credential.username" required="required">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="credential.password" required="required">
  </div>
  <input type="hidden"
	name="${_csrf.parameterName}"
	value="${_csrf.token}"/>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
