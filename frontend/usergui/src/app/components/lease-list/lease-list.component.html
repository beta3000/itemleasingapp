<div class="container">
  <div>
    <h3>
      My Leases as Lessor
    </h3>

         <ng2-smart-table [settings]="lessorSettings" [source]="lessorLeases" (custom)="onCustom($event)"></ng2-smart-table>
      </div>
  </div>
  <br><hr><br>
  <div>
    <h3>
      My Leases as Lessee
    </h3>

      </div>
  </div>
  <br>
</div>
