<div class="container form-wrapper">
   <form (ngSubmit)="onAddListing()">
      <div class="form-group row">
         <label for="title" class="col-sm-2 col-form-label">Listing Title</label>
         <div class="col-sm-6">
            <input type="text" class="form-control" id="title" name="title" [(ngModel)]="listing.title">
         </div>
      </div>
      <div class="form-group row">
         <label for="status" class="col-sm-2 col-form-label">Status</label>
         <div class="col-sm-10">
            <select class="custom-select" name="status" [(ngModel)]="listing.status">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
            </select>
         </div>
      </div>
      <div class="form-group row">
         <label for="rate" class="col-sm-2 col-form-label">Rate</label>
         <div class="col-sm-10">
            <input id="rate" type="number" [(ngModel)]="listing.rate" name="rate" step="0.01">
         </div>
      </div>
      <div class="form-group row">
         <label for="deposit" class="col-sm-2 col-form-label">Deposit</label>
         <div class="col-sm-10">
            <input id="deposit" type="number" [(ngModel)]="listing.deposit" name="deposit" step="0.01">
         </div>
      </div>
      <div class="form-group row">
         <label for="description" class="col-sm-2 col-form-label">Description</label>
         <div class="col-sm-10">
            <textarea rows="6" id="description" class="form-control" name="description" [(ngModel)]="listing.description"></textarea>
         </div>
      </div>
      <ngx-datatable
      class="material"
      [rows]="rows"
      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="'auto'"
      [limit]="5"
      [selected]="selected"
      [selectionType]="'checkbox'"
      (activate)="onActivate($event)"
      (select)='onSelect($event)'>
      <ngx-datatable-column
      [width]="30"
      [sortable]="false"
      [canAutoResize]="false"
      [draggable]="false"
      [resizeable]="false"
      [headerCheckboxable]="true"
      [checkboxable]="true">
      </ngx-datatable-column>
      <ngx-datatable-column [width]="50"  name="Name"></ngx-datatable-column>
      <ngx-datatable-column [width]="50"  name="Status"></ngx-datatable-column>
      <ngx-datatable-column [width]="50"  name="Condition" prop="itemCondition"></ngx-datatable-column>
      <ngx-datatable-column [width]="400" name="Description"></ngx-datatable-column>
      </ngx-datatable>
      <div class="form-group row">
         <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
         </div>
      </div>
   </form>
</div>
