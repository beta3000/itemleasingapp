<div class="container form-wrapper">
   <form (ngSubmit)="onAddListing()">
      <div class="form-group row">
         <label for="title" class="col-sm-2 col-form-label">Listing Title</label>
         <div class="col-sm-6">
            <input type="text" class="form-control" id="title" name="title" [(ngModel)]="listing.title">
         </div>
      </div>
      <div class="form-group row">
         <label for="status" class="col-sm-2 col-form-label">Status</label>
         <div class="col-sm-10">
            <select class="custom-select" name="status" [(ngModel)]="listing.status">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
            </select>
         </div>
      </div>
      <div class="form-group row">
         <label for="rate" class="col-sm-2 col-form-label">Rate</label>
         <div class="col-sm-10">
            <input id="rate" type="number" [(ngModel)]="listing.rate" name="rate" step="0.01">
         </div>
      </div>
      <div class="form-group row">
         <label for="deposit" class="col-sm-2 col-form-label">Deposit</label>
         <div class="col-sm-10">
            <input id="deposit" type="number" [(ngModel)]="listing.deposit" name="deposit" step="0.01">
         </div>
      </div>
      <div class="form-group row">
         <label for="description" class="col-sm-2 col-form-label">Description</label>
         <div class="col-sm-10">
            <textarea rows="6" id="description" class="form-control" name="description" [(ngModel)]="listing.description"></textarea>
         </div>
      </div>
      <br><br>
      <h6>Choose items for the listing</h6>
      <div>
         <ng2-smart-table [settings]="settings" [source]="data" (userRowSelect)="onUserRowSelect($event)"></ng2-smart-table>
      </div>
      <br>
      <div class="form-group row">
         <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
         </div>
      </div>
   </form>
</div>
