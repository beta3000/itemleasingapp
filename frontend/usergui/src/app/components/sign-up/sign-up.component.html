<div class="container form-wrapper">
<form (ngSubmit)="onSignUp()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="firstName">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="lastName">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>

  	<div class="input-group mb-2 mb-sm-0">
        <input type="password" #input name="password" class="form-control" [(ngModel)]="password">
        <div class="input-group-addon pointer"><i class="fa fa-eye" aria-hidden="true" (click)="changeShowStatus(input)"></i></div>
      </div>
      </div>
  <button type="submit" class="btn btn-primary">sign up</button>
</form>
</div>
