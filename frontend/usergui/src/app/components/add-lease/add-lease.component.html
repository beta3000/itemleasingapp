<div class="container">
	<form>
  <div class="form-row">
    <div class="form-group col-md-5">
      <label for="startDate" class="col-form-label">Start Date</label>
      <input type="date" class="form-control" id="startDate">
    </div>
    <div class="form-group col-md-5">
      <label for="endDate" class="col-form-label">End Date</label>
      <input type="date" class="form-control" id="endDate">
    </div>
    <div class="form-group col-md-2">
      <label for="duration" class="col-form-label">Duration</label>
      <input type="number" class="form-control" id="duration" disabled>
    </div>
  </div>
  
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="lesser" class="col-form-label">Lesser</label>
      <input type="text" class="form-control" id="lesser" disabled name="lesser" [(ngModel)]="lesser.username">
    </div>
    <div class="form-group col-md-3">
      <label for="rate" class="col-form-label">Rate</label>
      <div class="input-group">
      <span class="input-group-addon">$</span>
      <input type="text" class="form-control" id="rate" disabled name="rate" [(ngModel)]="listing.rate">
      </div>
    </div>
    <div class="form-group col-md-3">
      <label for="total" class="col-form-label">Total</label>
      <div class="input-group">
      <span class="input-group-addon">$</span>
      <input type="text" class="form-control" id="total" disabled>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit Lease Request</button>
</form>
</div>
