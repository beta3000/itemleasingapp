<div class="container form-wrapper">
	<form (ngSubmit)="onUpdateItem()">
		<div class="form-group row">
			<label for="name" class="col-sm-2 col-form-label">Item Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="name" name="name" [(ngModel)]="item.name">
			</div>
		</div>
		<div class="form-group row">
			<label for="status" class="col-sm-2 col-form-label">Status</label>
			<div class="col-sm-10">
				<select class="custom-select" name="status" [(ngModel)]="item.status">
					<option value="Active">Active</option>
					<option value="Inactive">Inactive</option>
				</select>
			</div>
		</div>
		<div class="form-group row">
			<label for="itemCondition" class="col-sm-2 col-form-label">Condition</label>
			<div class="col-sm-10">
				<select class="custom-select" name="itemCondition" [(ngModel)]="item.itemCondition">
					<option value="New">New</option>
					<option value="Like New">Like New</option>
					<option value="Good">Good</option>
					<option value="Acceptable">Acceptable</option>
				</select>
			</div>
		</div>
		<div class="form-group row">
			<label for="description" class="col-sm-2 col-form-label">Description</label>
			<div class="col-sm-10">
				<textarea rows="6" id="description" class="form-control" name="description" [(ngModel)]="item.description"></textarea>
			</div>
		</div>
		<div class="form-group row">
			<label for="description" class="col-sm-2 col-form-label">Upload File</label>
			<div class="col-sm-10">
				<input type="file" (change)="onUploadImage($event)" placeholder="Upload file" accept=".jpg,.bmp,.png">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-10">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>
	</form>
</div>
